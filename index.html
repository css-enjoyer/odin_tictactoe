<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <link href="https://unpkg.com/sanitize.css/typography.css" rel="stylesheet" />
    </head>
    <body>
        <div class="main">
            <div class="header">
                <h1>Tic Tac Toe</h1>
            </div>
            <div class="body">
                <div class="select-player">
                    <label for="players">Player: </label>
                    <select name="players" id="players">
                        <option value="player-o">X</option>
                        <option value="player-x">O</option>
                    </select>
                </div>
                <div class="board">
                    <button id="cell-0"></button>
                    <button id="cell-1"></button>
                    <button id="cell-2"></button>
                    <button id="cell-3"></button>
                    <button id="cell-4"></button>
                    <button id="cell-5"></button>
                    <button id="cell-6"></button>
                    <button id="cell-7"></button>
                    <button id="cell-8"></button>
                </div>
                <div id="popup">
                    <h1>Player Wins</h1>
                </div>
            </div>
        </div>
    </body>
</html>
