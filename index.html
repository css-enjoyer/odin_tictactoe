<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <link href="https://unpkg.com/sanitize.css/typography.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/14074f687d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="main">
            <div class="header">
                <h1>TIC-TAC-TOE</h1>
            </div>
            <div class="body">
                <div class="board">
                    <button id="cell-0"></button>
                    <button id="cell-1"></button>
                    <button id="cell-2"></button>
                    <button id="cell-3"></button>
                    <button id="cell-4"></button>
                    <button id="cell-5"></button>
                    <button id="cell-6"></button>
                    <button id="cell-7"></button>
                    <button id="cell-8"></button>
                </div>
                <div class="popup">
                    <h1>Game End</h1>
                </div>
            </div>
            <div class="footer">
                <a href="https://github.com/css-enjoyer" target="_blank"><p>css-enjoyer <i class="fa-brands fa-github"></i></a></p>
            </div>
        </div>
    </body>
</html>
